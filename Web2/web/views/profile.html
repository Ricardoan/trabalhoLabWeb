<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/profile.css">
    <title>Informações</title>
</head>
<body>
    <header>
        <h1 class="header-text">
            Colé de Merma do RU
        </h1>
    </header>

    <div class="wrapper">
        <section class="container">
            <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
                <h2 class="main-content-title">Minhas Informações</h2>

                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </div>
                            <input name="name" type="text" placeholder="Nome" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                            </div>
                            <input name="email" type="email" placeholder="E-mail" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
                            </div>
                            <input name="course" type="text" placeholder="Curso" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                            </div>
                            <input name="pass" type="password" placeholder="Senha" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group button">
                        <!-- <div class="input-group button"> -->
                            <input class="btn btn-default" type="submit" value="Enviar">
                        <!-- </div> -->
                    </div>
                </form>
            </div>
        </section>
    </div>

    <footer class="text-center">
        <div class="col-xs-4">
            <a class="glyphicon glyphicon-home" href="statuses.html"></a>
        </div>
        <div class="col-xs-4">
            <a class="glyphicon glyphicon-send" href="newstatus.html"></a>
        </div>
        <div class="col-xs-4">
            <a class="glyphicon glyphicon-user" href="profile.html"></a>
        </div>
    </footer>
</body>
</html>
